<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">

    <title>Encriptador</title>
</head>
<body>
    <div id="contenedor" class="contenedor">
        <div class="contenedorIzquierdo">
            <div class="contenedorLogo" id="contenedorLogo">
                <img src="imagenes/Logo.png" id="logoAlura" alt="Logo A de Alura">
            </div>
            <div id="contenedorFormulario">
                <form action="">
                    <textarea name="textoPlano" id="textoPlano" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>

                    <div id="contenedorInferior_">
                        <div class="aclaracion"><div class="aclaracionTexto">Solo letras minúsculas y sin acentos</div></div>
                        <div class="contenedorBotones">
                            <button id="btnEncriptar">Encriptar</button>
                            <button id="btnDesencriptar">Desencriptar</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="contenedorDerecho">

        </div>

    </div>
    
</body>
</html>
